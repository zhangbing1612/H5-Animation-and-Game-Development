
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（beginPath与closePath）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }
        function drawLine(ctx) {


            ctx.strokeStyle = 'rgb(0,0,255)';
            ctx.lineWidth = 5;
            ctx.moveTo(10,10);
            ctx.lineTo(200,10);
            ctx.lineTo(200,120);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath(); //beginPath用于展开新路径 绘制多条直线时可能遇到的问题 closePath用于关闭路径
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.moveTo(10,200);//
            ctx.lineTo(200,200);
            ctx.lineTo(200,300);
            ctx.closePath();
            ctx.stroke();         
        }

    </script>
</head>
<body>
<!--<div style="position: absolute; top: 50px; left: 50px;">-->
<div>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
