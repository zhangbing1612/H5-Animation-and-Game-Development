<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基本形状</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawRect(context);
            drawEllipse(context);
            drawTriangle(context);
            drawpentagon(context);
        }
        function drawRect(ctx) {
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.rect( 200, 0, 80, 120);
            ctx.stroke();

            ctx.strokeStyle = '#00ff00';
            ctx.fillRect(320, 20, 80, 80);
            ctx.strokeRect(0 + 300, 0, 120, 120);
            ctx.clearRect(40 + 300, 40, 40, 32);                                   
        }
  //弧形
        function drawEllipse(ctx) {
            ctx.save();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.ellipse(100, 100, 50, 75, Math.PI/8, Math.PI/8, 8 * Math.PI,false); //
            ctx.stroke();
            ctx.restore();

        }

        //绘制三角形方法
        function drawTriangle(ctx) {
            ctx.triangle(10,210,100,20,10,300);
        }

        CanvasRenderingContext2D.prototype.triangle = function (x1,y1,x2,y2,x3,y3) {

            this.moveTo(x1,y1);
            this.lineTo(x2,y3);
            this.lineTo(x3,y3);
            this.closePath();
            this.stroke();
        }
        //五边形
        function drawpentagon(ctx) {
            ctx.pentagon(200,200,100,300,100,400,300,400,300,200);
            var gr = ctx.createRadialGradient(200,200,300,400);
                gr.addColorStop(0,'rgb(255,0,0)');
                this.strokeStyle = gr;
        }
        CanvasRenderingContext2D.prototype.pentagon = function(x1,y1,x2,y2,x3,y3,x4,y4,x5,y5){
            this.moveTo(x1,y1);
            this.lineTo(x2,y2);
            this.lineTo(x2,y3);
            this.lineTo(x4,y3);
            this.lineTo(x4,y2);
            this.closePath();
            this.stroke();
        }
    </script>
</head>

<body>
    <div>
        <canvas id="canvas" width="500" height="500">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
