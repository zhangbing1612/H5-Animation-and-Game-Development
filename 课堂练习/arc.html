<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（绘制弧）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {

            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth = 5;
            context.strokeStyle = "blue";

            context.save();
            context.beginPath();
     
            context.arc(100, 100, 50,Math.PI, 3*Math.PI / 2, false);//默认是顺时针,即默认anticlockwise为false
            context.stroke();
            context.restore();

            context.strokeStyle = "blue";
            context.save();
            context.beginPath();
            context.arc(100, 100, 50,0, Math.PI / 2, false);
            context.stroke();
            context.restore();

            context.save();
            context.strokeStyle = '#ff00ff';//设置描边颜色
            context.beginPath();
            context.moveTo(100, 200);
            context.arcTo(300, 200, 300, 300, 100);
            
 
            context.stroke();
            //context.fill();
            context.closePath();
            context.restore();
        }


    </script>
</head>

<body>
    <!--<div style="position: absolute; top: 50px; left: 50px;">-->
    <div>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
